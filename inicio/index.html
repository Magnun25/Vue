<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <title>Vue.js</title>
</head>
<body>
   <div id="app">
      <span>{{n1.toFixed(0)}} + {{n2.toFixed(0)}} = </span>
      <input type="text" v-model="n3"><br>
      <span v-if="parseInt(n3) == n1+n2">{{acertou}}</span>
      <span v-else="n3 == '0' || n3 == '' ">{{pergunta}}</span>
      <span v-else>{{errou}}</span>

   </div>
   <script src="script.js"></script>
</body>
</html>
