<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>Sinal de Tr√¢nsito</title>
</head>
<body>
   <div id="app">

      <Semaforo v-bind:status="sinalStatus"></Semaforo>
      <div class="painel">
         <template v-if="this.sinalStatus == 'red'">
            <button @click="liberar" >Liberar</button>
         </template>
         <template v-else-if="this.sinalStatus == 'green'">
            <button @click="fechar">Fechar</button>
         </template>
      </div>

   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
